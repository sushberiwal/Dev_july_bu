<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--H1 , H2 , H3 , H4 , H5 , H6 , div tag - container tag-->
    <div>
        <h1>Hello i am h1</h1>
        <h2>Hello i am h2</h2>
        <h3>Hello i am h3</h3>
        <h4>Hello i am h4</h4>
        <h5>Hello i am h5</h5>
        <h6>Hello i am h6</h6>    
    </div>
    
    <!--p tag is paragraph tag-->
    <p>Hello i am paragraph i am in main body !!! </p>


    <!-- ul tag is known as unordered list  -->
    <!-- li tag is list item-->
    <!-- a tag is anchor tag -->
    <ul>
        <li> <a href="https://www.google.com/">Google</a> </li>
        <li><a href="https://www.facebook.com/">facebook</a> </li>
        <li> <a href="https://www.pepcoding.com/">pepcoding</a>   </li>
    </ul>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Contact</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>A</td>
                <td>12</td>
            </tr>
            <tr>
                <td>2</td>
                <td>B</td>
                <td>92</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
